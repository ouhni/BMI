<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./design.css">
</head>
<body>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-4">
            <h1>BMI Calculator</h1>

            <form class="my-4">
                <div class="form-group">
                    <label for="weightField">Your Weight (kg)</label>
                    <input type="number" id="weightField" class="form-control" value="">
                </div>
    
                <div class="form-group">
                    <label for="highttField">Your Hight (Meters)</label>
                    <input type="number" id="highttField" class="form-control" value="" step="0.0001">
                </div>
    
                <button id="calculate_bmi" type="submit" class="btn btn-primary btn-block">calculate</button>
            </form>

            <p id="bmi_result">BMI = <b>19 </b>(<span class="text-success"><b>Normal</b></span>)</b></p>


        </div>

    </div>

    <script src="./app.js"></script>
    
</body>
</html>
